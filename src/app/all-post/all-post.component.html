  <div class="row">
    <div class="col-md-8">
      <!--<h1 class="page-header">所有博文 </h1>-->
      <div id="blog-content">
        <div *ngFor="let post of posts;">
          <h2>
            {{post.title}}
            <small>
              by <a [routerLink]="'../his-post/'+post.userName">{{post.userName}}</a>
            </small>
          </h2>
          <p>
            <span class="glyphicon glyphicon-ok"></span>
            发表日期: {{parseDate(post.createDate)}}
          </p>
          <p>
            <span class="glyphicon glyphicon-time"></span>
            最后更新: {{parseDate(post.lastModified)}}
          </p>
          <markdown [data]="post.preview"></markdown>
          <a class="btn btn-primary btn-sm" [routerLink]="'../'+post.id">
            阅读更多 <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
          <a class="btn btn-primary btn-sm"
             [routerLink]="'../update-post/' + post.id"
             *ngIf="userService.user&&userService.user.userName==post.userName">
            编辑 <span class="glyphicon glyphicon-pencil"></span>
          </a>&nbsp;
          <a class="btn btn-primary btn-sm" (click)="delPost(post.id)"
             *ngIf="userService.user&&userService.user.userName==post.userName">
            删除 <span class="glyphicon glyphicon-remove"></span>
          </a>
          <hr>
        </div>
      </div>
      <div class="pager">
        <nav>
          <ul class="pagination">
            <li class="disabled">
              <a aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li id="page-1">
              <a routerLink="../all-post">1</a>
            </li>
            <li class="disabled">
              <a aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
