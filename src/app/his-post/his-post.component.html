<h2><i>PO主</i>&nbsp;&nbsp;&nbsp;{{userName}}</h2>
<div class="col-md-8">
  <div class="row">
    <div class="col-md-8">
      <div id="blog-content">
        <div *ngFor="let post of hisPosts;">
          <h2>
            {{post.title}}
            <small>
              by <a>{{post.authorUserName}}</a>
            </small>
          </h2>
          <p>
            <span class="glyphicon glyphicon-ok"></span>
            发表日期: {{parseDate(post.createDate)}}
          </p>
          <p>
            <span class="glyphicon glyphicon-time"></span>
            最后更新: {{parseDate(post.lastModified)}}
          </p>
          <markdown [data]="post.preview"></markdown>
          <a class="btn btn-primary btn-sm" [routerLink]="'../post/'+post.id">
            阅读更多 <span class="glyphicon glyphicon-chevron-right"></span>
          </a>&nbsp;
          <a class="btn btn-primary btn-sm"
             [routerLink]="'../update-post/' + post.id"
             *ngIf="userService.user&&userService.user.userName==post.authorUserName">
            编辑 <span class="glyphicon glyphicon-pencil"></span>
          </a>&nbsp;
          <a class="btn btn-primary btn-sm" (click)="delPost(post.id)"
             *ngIf="userService.user&&userService.user.userName==post.authorUserName">
            删除 <span class="glyphicon glyphicon-remove"></span>
          </a>
          <hr>
        </div>
      </div>
      <div class="pager">
        <nav>
          <ul class="pagination">
            <li class="disabled">
              <a aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li id="page-1">
              <a routerLink="../his-post">1</a>
            </li>
            <li class="disabled">
              <a aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
